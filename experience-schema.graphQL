"""
Each experience has a unique ID.
Expiriences are part of experience and program  catalogs.
"""

type Experience  {
	id: ID!
 	subject: [Subject!]!
	title: String!
	authors: [Authors!]!
	gradeLevel: [String!]!
	experience: [experienceType!]!:[congnitiveType!]!
	goal: String
	background: String!
	objectives: String
	outcomes: String
	productDeliverables: String
	timeLine: [TimeLine]
	assessments: [Assessment]
	mainStudentInquireis: String
	mainQuestions: String
}


