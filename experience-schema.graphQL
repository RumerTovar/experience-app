	PE
	Arts
	Arts:Visual
	Arts:Performing
	Science
	Science:Math
	Science:Physics
	Science:Chemistry
	Science:Biology
	Science:Computer
	STEM
	Humanities
	Humanities:History
	Humanities:English
	Humanities:Language-SPA
	Humanities:Language-FR
	Humanities:Language-IT
	Humanities:Language-CHI
	Humanities:Literature
	Humanities:Economics
	Humanities:Geography
	MindBody:Yoga
}


enum experienceType {
	Project:congnitiveType!
	Reading:congnitiveType!
	Presentation:congnitiveType!
	Writen:congnitiveType!
	Test:congnitiveType!
	Quiz:congnitiveType!
	Exam:congnitiveType!
}

